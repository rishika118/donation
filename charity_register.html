<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Charity Registration</h2>
    <form action="register_charity.php" method="post">
      <input type="text" name="charity_name" placeholder="Charity Name" required>
      <input type="text" name="charity_cause" placeholder="Charity Cause" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">REGISTER</button>
    </form>
  </div>
</body>
</html>
